    <style>
        .thecontainer {
            position: absolute;
            margin: 2% 2%;
            width: 95%;
            height: 50vw;
            /*border: 2px solid coral;*/
        }

        h4 {
            font-family: "Titillium Web";
            color: #f2f2f2;
            margin-top: 3%;
            margin-left: 47%;
            opacity: 0.3;
        }       

        @media screen and (max-width: 1000px) {
            h4 {
                font-size: 1vw;
            }
        }

        .containermed {
            position: absolute;
            display: inline;
            margin: 10% -5%;
            width: 35%;
            height: 50%;           
        }

        .containertech {
            position: absolute;
            display: inline;
            margin: 10% 29.5%;
            width: 35%;
            height: 50%;               
        }

        .containernat {
            position: absolute;
            display: inline;
            margin: 10% 66%;
            width: 35%;
            height: 50%;             
        }

        img {
            width:60%; margin-top:12%; margin-left: 25%;
        }

        /* Hide the images by default */
        .mySlidesmed {
            display: none;
        }

        .mySlidestech {
            display: none;
        }

        .mySlidesnat {
            display: none;
        }

        .cursor {
            cursor: pointer;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;           
            width: 3%;
            margin: -35% 15%;
            color: white;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            left: 75%;
        }

        .fullsc {
            cursor: pointer;
            position: absolute;            
            right: 0;
            left: 85%;
            width: auto;
            padding: 16px;
            margin-top: -2%;
            color: white;
            opacity: 0.3;
            font-size: 1.1vw;
        }
        .fullsc:hover{
            opacity: 1;
        }

        #compressmed,
        #compresstech,
        #compressnat {
            position: relative;
            font-size: 1.1vw;
            color: white;            
            margin-left: 95%;           
            cursor: pointer;
            opacity: 0.7;
            display: none;            
        }
        #compressmed:hover,
        #compresstech:hover,
        #compressnat:hover{
            opacity: 1;
        }
        @media screen and (max-width:700px) {
            #compressmed, #compresstech,#compressnat
            {               
                font-size: 2vw;               
                z-index: 100;
            }
            .fullsc {
                font-size: 2vw;
            }
            .prev, .next{
                width: 4%;
            }
        }
    </style>

    <script>
        
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);
        //slider functions for medical in
        var slideIndex = 1;
        showSlidesmed(slideIndex);

        function plusSlidesmed(n) {
            showSlidesmed(slideIndex += n);
        }
        function currentSlide(n) {
            showSlidesmed(slideIndex = n);
        }
        function showSlidesmed(n) {
            var i;
            var slides = document.getElementsByClassName("mySlidesmed");
            var dots = document.getElementsByClassName("demo");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
        }

        //slider functions for technical in
        var slideIndex = 1;
        showSlidestech(slideIndex);

        function plusSlidestech(n) {
            showSlidestech(slideIndex += n);
        }

        }

        //

        contmed.style.transform = "scale(1)";
        conttech.style.transform = "scale(1)";
        contnat.style.transform = "scale(1)";

        //medical in    
        function enlargemed() {           
            if (contmed.style.transform != "scale(2.2)") {
                contmed.style.transform = "scale(2.2)";
                contmed.style.position = "absolute";
                contmed.style.zIndex = 10;
                contmed.style.marginTop = "8%";               
                contmed.style.marginLeft = "32%";
                contmed.style.width = "36%";
                conttech.style.display = "none";
                contnat.style.display = "none";
                x.style.display = "none";
                nextmed.style.width = "1%";
                nextmed.style.marginTop = "-30%";
                prevmed.style.width = "1%";
                prevmed.style.marginTop = "-30%";
                compressmed.style.top = "30px";                
                compressmed.style.display = "block";
                expandmed.style.display = "none";   
                groupmed.style.display = "none";              
                contmed.style.transition =
                    "transform 0.25s ease";
            }
            else {
                contmed.style.transform = "scale(1)";
                contmed.style.position = "";
                contmed.style.zIndex = 0;
                contmed.style.width = "35%";
                contmed.style.marginTop = "10%";
                contmed.style.marginLeft = "-5%";
                conttech.style.display = "block";
                contnat.style.display = "block";
                x.style.display = "block";
                nextmed.style.width = "3%";
                nextmed.style.marginTop = "-35%";
                prevmed.style.width = "3%";
                prevmed.style.marginTop = "-35%";
                fullmed.style.fontSize = "1.1vw";
                fullmed.style.marginTop = "-2%";
                compressmed.style.display = "none";
                expandmed.style.display = "block";

                    "transform 0.25s ease";
            }
        }

                contmed.style.display = "block";
                conttech.style.display = "block";
                x.style.display = "block";
                nextnat.style.width = "3%";
                nextnat.style.marginTop = "-25";
                prevnat.style.width = "3%";
                prevnat.style.marginTop = "-25%";

    </script>
