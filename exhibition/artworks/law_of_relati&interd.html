<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law of Relationship & Interdependence</title>
    <link rel="icon" href="../../img/slider/LawofRelat.png">
    <link rel="stylesheet" href="../../css/level_3/artworks_page.css">
</head>

<body>
    <div class="artwork_page" onmousedown="return false">
        <div onclick="closeLawofRel()" id="x">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="artworks">
            <div id="pictures">
                <img onclick="enlargeImg1()" id="first" src="../../img/artworks/lawofre&int/law_of_relationship2.jpg">
                <img onclick="enlargeImg2()" id="second" src="../../img/artworks/lawofre&int/law_of_relationship1.jpg">
            </div>
        </div>

    </div>
    <style>
        .artworks {
            position: absolute;
            margin: 5% 10%;
            width: 80%;
            height: 80%;
        }

        #pictures {
            margin: 5% 15%;
            width: 70%;
            height: 80%;
            cursor: pointer;
            /* border: 2px solid rosybrown;*/
        }

        .artworks img {
            left: 20%;
            display: inline;
            margin-left: 5%;
            width: 40%;
        }
    </style>

    <script>
        var img1 = document.getElementById("first");
        var img2 = document.getElementById("second");
        var x = document.getElementById("x");
        img1.style.transform = "scale(1)";
        img2.style.transform = "scale(1)";
        function enlargeImg1() {
            if (img1.style.transform != "scale(1.2)" && img2.style.transform === "scale(1)") {
                img1.style.transform = "scale(1.2)";
                img1.style.position = "absolute";
                img1.style.zIndex = 10;
                img1.style.marginTop = "-5%";
                img1.style.left = "28%";
                img1.style.width = "36%";
                img2.style.display ="none";
                x.style.display = "none";
                img1.style.transition =
                    "transform 0.25s ease";
            }      
            else {
                img1.style.transform = "scale(1)";
                img1.style.position = "";
                img1.style.zIndex = 0;
                img1.style.width = "40%";
                img1.style.marginTop = "0%";
                img2.style.display ="inline";
                x.style.display = "block";
                img1.style.transition =
                    "transform 0.25s ease";
            }
        }
        function enlargeImg2() {
            if (img2.style.transform != "scale(1.2)" && img1.style.transform === "scale(1)") {
                img2.style.transform = "scale(1.2)";
                img2.style.position = "absolute";
                img2.style.zIndex = 10;
                img2.style.marginTop = "-5%";
                img2.style.left = "28%";
                img2.style.width = "36%";
                img1.style.display ="none";
                x.style.display = "none";
                img2.style.transition =
                    "transform 0.25s ease";
            }
            else {
                img2.style.transform = "scale(1)";
                img2.style.position = "";
                img2.style.zIndex = 0;
                img2.style.width = "40%";
                img2.style.marginTop = "0%";
                img1.style.display ="inline";
                x.style.display = "block";
                img2.style.transition =
                    "transform 0.25s ease";
            }
        }


        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);    
    </script>
    <script src="../../js/level_3.js"></script>

</body>

</html>
