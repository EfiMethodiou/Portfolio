<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defined_not</title>
    <link rel="icon" href="../../img/slider/DefinedNot.png">
    <link rel="stylesheet" href="../../css/level_3/artworks_page.css">
</head>

<body>
    <div class="artwork_page" onmousedown="return false">
        <div onclick="closeDefined_not()" id="x">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="artworks">
            <img onclick="enlarge()" id="first" src="../../img/artworks/definet_not.jpg">
            <iframe id="second"
                src="https://player.vimeo.com/video/544498143?autoplay=1&amp;fullscreen=1&amp;loop=1&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                style="position:absolute;margin-top:6%;right:0;width:50%;height:25vw;"
                title="defined_not by Diana Taukin"></iframe>

        </div>

    </div>
    <style>
        .artworks {
            position: absolute;
            margin: 5% 5%;
            width: 90%;
            height: 60%;          
        }   
        .artworks img {
            left: 20%;
            margin-top: 6%;
            display: inline;            
            width: 45%;
            height:25vw;
            cursor: pointer;
        }
    </style>

    <script>
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);

        var art1 = document.getElementById("first");
        var art2 = document.getElementById("second");
        var x  = document.getElementById("x");
        art1.style.transform = "scale(1)";      
        function enlarge() {
            if (art1.style.transform != "scale(2)") {
                art1.style.transform = "scale(2)";
                art1.style.position = "absolute";
                art1.style.zIndex = 10;
                art1.style.marginTop = "10%";
                art1.style.left = "30%";
                art1.style.width = "36%";
                art2.style.display = "none";
                x.style.display = "none";
                art1.style.transition =
                    "transform 0.25s ease";
            }
            else {
                art1.style.transform = "scale(1)";
                art1.style.position = "";
                art1.style.zIndex = 0;
                art1.style.width = "45%";
                art1.style.marginTop = "6%";
                art2.style.display = "inline";
                x.style.display = "block";
                art1.style.transition =
                    "transform 0.25s ease";
            }
        }
       

    </script>
    <script src="../../js/level_3.js"></script>

</body>

</html>
