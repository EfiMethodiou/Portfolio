<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Photography</title>
    <link rel="icon" href="../../img/slider/AlgorithmicPhot.png">
    <link rel="stylesheet" href="../../css/level_3/artworks_page.css">
</head>

<body>
    <div class="artwork_page" onmousedown="return false">
        <div onclick="closeAlgoPhot()" id="x">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="artworks">
            <div id="pictures">
                <img onclick="enlargeImg1()" id="img1" src="../../img/artworks/algor_photogr/algor_photogr_1.jpg">
                <img onclick="enlargeImg2()" id="img2" src="../../img/artworks/algor_photogr/algor_photogr_2.jpg">
                <img onclick="enlargeImg3()" id="img3" src="../../img/artworks/algor_photogr/algor_photogr_3.jpg">
                <img onclick="enlargeImg4()" id="img4" src="../../img/artworks/algor_photogr/algor_photogr_4.jpg">

            </div>
        </div>

    </div>
    <style>
        .artworks {
            position: absolute;
            margin: 5% 10%;
            width: 80%;
            height: 80%;
        }

        #pictures {
            margin: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            /* border: 2px solid rosybrown;*/
        }

        .artworks img {
            left: 20%;
            display: inline;
            margin-left: 5%;
            padding-top: 2%;
            width: 42%;
        }
    </style>

    <script>
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var img3 = document.getElementById("img3");
        var img4 = document.getElementById("img4");
        var x = document.getElementById("x");
        
        img1.style.transform = "scale(1)";
        img2.style.transform = "scale(1)";
        img3.style.transform = "scale(1)";
        img4.style.transform = "scale(1)";
        function enlargeImg1() {
            if (img1.style.transform != "scale(3)" && img2.style.transform === "scale(1)" 
            && img3.style.transform === "scale(1)" && img4.style.transform === "scale(1)") {
                img1.style.transform = "scale(3)";
                img1.style.position = "absolute";
                img1.style.zIndex = 10;
                img1.style.marginTop = "12%";
                img1.style.left = "28%";
                img1.style.width = "36%";
                img2.style.display ="none";
                img3.style.display ="none";
                img4.style.display ="none";
                x.style.display = "none";
                img1.style.transition =
                    "transform 0.25s ease";
            }      
            else {
                img1.style.transform = "scale(1)";
                img1.style.position = "";
                img1.style.zIndex = 0;
                img1.style.marginTop = "0";
                img1.style.width = "42%";
                img2.style.display ="inline";
                img3.style.display ="inline";
                img4.style.display ="inline";
                x.style.display = "block";
                img1.style.transition =
                    "transform 0.25s ease";
            }
        }
        function enlargeImg2() {
            if (img2.style.transform != "scale(3)" && img1.style.transform === "scale(1)" 
            && img3.style.transform === "scale(1)" && img4.style.transform === "scale(1)") {
                img2.style.transform = "scale(3)";
                img2.style.position = "absolute";
                img2.style.zIndex = 10;
                img2.style.marginTop = "12%";
                img2.style.left = "28%";
                img2.style.width = "36%";
                img1.style.display ="none";
                img3.style.display ="none";
                img4.style.display ="none";
                x.style.display = "none";
                img2.style.transition =
                    "transform 0.25s ease";
            }      
            else {
                img2.style.transform = "scale(1)";
                img2.style.position = "";
                img2.style.zIndex = 0;
                img2.style.marginTop = "0";
                img2.style.width = "42%";
                img1.style.display ="inline";
                img3.style.display ="inline";
                img4.style.display ="inline";
                x.style.display = "block";
                img2.style.transition =
                    "transform 0.25s ease";
            }
        }
        function enlargeImg3() {
            if (img3.style.transform != "scale(3)" && img2.style.transform === "scale(1)" 
            && img1.style.transform === "scale(1)" && img4.style.transform === "scale(1)") {
                img3.style.transform = "scale(3)";
                img3.style.position = "absolute";
                img3.style.zIndex = 10;
                img3.style.marginTop = "12%";
                img3.style.left = "28%";
                img3.style.width = "36%";
                img2.style.display ="none";
                img1.style.display ="none";
                img4.style.display ="none";
                x.style.display = "none";
                img3.style.transition =
                    "transform 0.25s ease";
            }      
            else {
                img3.style.transform = "scale(1)";
                img3.style.position = "";
                img3.style.zIndex = 0;
                img3.style.marginTop = "0";
                img3.style.width = "42%";
                img2.style.display ="inline";
                img1.style.display ="inline";
                img4.style.display ="inline";
                x.style.display = "block";
                img3.style.transition =
                    "transform 0.25s ease";
            }
        }
        function enlargeImg4() {
            if (img4.style.transform != "scale(3)" && img2.style.transform === "scale(1)" 
            && img3.style.transform === "scale(1)" && img1.style.transform === "scale(1)") {
                img4.style.transform = "scale(3)";
                img4.style.position = "absolute";
                img4.style.zIndex = 10;
                img4.style.marginTop = "12%";
                img4.style.left = "28%";
                img4.style.width = "36%";
                img2.style.display ="none";
                img3.style.display ="none";
                img1.style.display ="none";
                x.style.display = "none";
                img4.style.transition =
                    "transform 0.25s ease";
            }      
            else {
                img4.style.transform = "scale(1)";
                img4.style.position = "";
                img4.style.zIndex = 0;
                img4.style.marginTop = "0";
                img4.style.width = "42%";
                img2.style.display ="inline";
                img3.style.display ="inline";
                img1.style.display ="inline";
                x.style.display = "block";
                img4.style.transition =
                    "transform 0.25s ease";
            }
        }
        
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        }, false);    
    </script>
    <script src="../../js/level_3.js"></script>

</body>

</html>
